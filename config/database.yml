    login: &login
      adapter:  mysql2
      username: root
      password:
      host: localhost 
      socket:  <%=
        ['/opt/local/var/run/mysql5/mysqld.sock', 
         '/opt/local/var/run/mysqld/mysqld.sock', 
         '/var/run/mysqld/mysqld.sock',           
         '/tmp/mysql.sock'].select { |f| File.exist? f }.first %>
    development:
      <<: *login
      database: fsek_development
    
    test:
      <<: *login
      database: fsek_test
    
    production:
      <<: *login
      database: fsek_production        
